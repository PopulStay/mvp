platform__intro-text=软件：基于区块链技术而重新设计的民宿共享经济。
platform__subtitle=去中介
platform__description=当下流行的度假租住或民宿共享平台通过充当可靠的中介角色，在房东和房客之间建立信任连接。基于区块链技术的去中心化平台，能够在房东和房客之间建立透明、公平和互信的连接，并免去高额的中介费。
organization__subtitle=运行更高效
organization__description=在平台上发布新房源仅需不到十分钟的时间，但需要用心。 平台整合了优质的第三方资源，通过分布式自治方式，为您提供保洁、钥匙交接、专业拍摄、室内设计以及动态定价等一站式服务。
machine__subtitle=基于智能合约
machine__description=房东和房客交易、房客争议、附加服务费、物业管理费，全部基于智能合约。无需人工干预，零现金交易，信任更强，效率更高。
communication__subtitle=语音通话和视频聊天
communication__description=通过平台语音及视频聊天，房东与房客可在几秒内迅速建立沟通，实现实时问答与房源实景查看。与此同时，平台通证可实现智能化扣除。
