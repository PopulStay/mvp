h3_subtitle=硬件：世界上第一个真正的无钥匙门外观。
story-product__description1=智能锁最大的挑战和隐患是安全。
story-product__description2=对于硬件部分来说，锁中的锁芯可以让锁匠或盗贼轻松打开门锁，这只是一个时间问题，取决于锁芯的等级。 对于软件部分，中央门锁管理系统意味着一旦服务器被黑客入侵，黑客就会以零成本获得所有门锁的控制权。 这将是一个灾难性事件。
story-product__description3=然而，潮箱开发了世界上第一个真正的无钥匙区块链智能锁及其相关芯片。门锁通过智能合约进行管理。 门锁的拥有者可以确定谁可以使用门锁并在此期间访问该房产，并且门锁的使用者需要使用智能手机来确认门锁的交易并且首先得到认证。
story-product__description4=在我们的情况下，门锁将从冻结的PPS令牌中扣除租赁费用，并在使用后将余额返还给用户。 租金将自动转移给主机。 该过程完全消除了第三方的需要。这些智能门锁和智能钥匙盒用于例如 房屋，汽车，洗衣机，自行车和其他可以锁上的东西，可以为个人或企业带来额外的收入。
story-product__description5=我们相信，智能锁将为分享经济带来革命性变革，甚至成为未来经济的基础设施。
