h3_subtitle=硬件：世界上第一个真正的无钥匙门外观。
story-product__description1=智能锁最大的问题是存在安全隐患。
story-product__description2=从硬件角度看，由于锁芯的存在，锁匠或窃贼可以轻松地将锁打开，即使防盗级别再高，开锁也只是时间的问题。从软件角度看，中央门锁管理系统的服务器一旦被入侵，黑客将会零成本获取门锁的绝对控制权，这意味着毁灭性的打击。
story-product__description3=所幸，潮箱开发了世界上第一款基于区块链的真正无钥匙智能门锁及其芯片。门锁通过智能合约进行管理。门锁主人可以授权特定用户在特定时间段内对门锁的使用权。用户需要通过智能手机来确认对应交易并获得授权。
story-product__description5=我们坚信，智能锁将会彻底改变共享经济的格局，甚至成为未来经济的基础设施。
