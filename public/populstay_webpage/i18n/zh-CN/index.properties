platform__intro-text=软件：使用区块链重新设计家庭共享经济。
platform__subtitle=没有中间人
platform__description=受欢迎的度假租赁或家庭共享平台通过成为可靠的中间人来连接主持人和来宾，从而建立起信任。 使用区块链技术，分散式平台能够使主机和客户之间保持透明，公平和信任，而无需中间商和他们收取的高额交易费用。
organization__subtitle=更高效地运作
organization__description=在我们的平台上发布一个列表需要不到十分钟的时间，但是操作列表需要努力。 为了让它无忧无虑，我们整合了合格的第三方供应商进行清洁，密钥交换，专业照片拍摄，室内设计和动态定价，以分散和自主的方式为您服务。
machine__subtitle=由智能合约定义
machine__description=主人和客人付款，客人争议，额外服务费，物业管理费 - 所有这些付款都是我的智能合同。 没有手动控制，没有现金支付预订。 更多的信任和更多的效率。
communication__subtitle=直接谈话和视频聊天
communication__description=通过我们的平台进行沟通变得非常简单，只需几秒钟即可通过电话或视频聊天连接主持人和来宾。 通过这种方式，各方可以澄清问题或对房产进行实时查看。 通过彼此连接，平台令牌被使用并被自动扣除。
