lock-design__title2=Blockchain-based Door Lock Design
platform__intro-text=Software: The home sharing economy redesigned based on blockchain.
platform__subtitle=No middleman
platform__description=Popular vacation rental or home sharing platforms established trust by being the dependable middleman to connect the host and guest. Based on the blockchain technology, the decentralized platform is able to connect host and guest with transparency, fairness and trust without the need of middlemen and the hefty transaction fees they charge.
organization__subtitle=Operate more efficiently
organization__description=Publishing a listing on our platform takes less than ten minutes, but operating a listing takes efforts. In order to make it hassle-free, we integrate qualified third party providers for cleaning, key exchange, professional photo shooting, interior design and dynamic pricing to work for you in a decentralized and autonomous way.
machine__subtitle=Defined by smart contract
machine__description=Host and guest payment, guest dispute, additional service fee, property management fee – all these payments are defined by smart contracts. No manual override, no cash payment for booking. More trust and more efficiency.
communication__subtitle=Direct talk and video chat
communication__description=Communication through our platform becomes as easy as it could be by connecting host and guest through call or video chat within seconds. This way allows the parties to clarify questions or take a live view of the property. By connecting to each other, the platform tokens are used and automatically deducted.
